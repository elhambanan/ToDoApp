    <section class="todo">
        <div class="todo__wrapper">
            <nav class="todo__nav block">
                <button class="btn">All</button>
                <button class="btn">Work</button>
                <button class="btn">Personal</button>
                <button class="btn">Whishlist</button>
                <button class="btn dots modal__show-btn"><i class="fas fa-ellipsis-v"></i></button>
            </nav>
            <section class="todo__main block">
                <div class="todo__header">
                    <h1>Todolist</h1>
                    <i class="fas fa-caret-up"></i>
                </div>
                <div class="todo__item">
                    <div class="todo__name">
                        <input type="checkbox" checked="checked">
                        <label class="label">One</label>
                    </div>
                    <div class="todo__flag">
                        <i class="fa fa-flag"></i>
                    </div>
                </div>
                <div class="todo__item">
                    <div class="todo__name">
                        <input type="checkbox" checked="checked">
                        <label class="label">One</label>
                    </div>
                    <div class="todo__flag">
                        <i class="fa fa-flag"></i>
                    </div>
                </div>
                <span class="todo__add">+</span>
            </section>
            <section class="todo__footer">
                <div class="footer__icon todo__menu"><i class="fa fa-circle"></i><i class="fa fa-bars"></i></div>
                <div class="footer__icon todo__tasks"><i class="fas fa-tasks"></i>Tasks</div>
                <div class="footer__icon todo__calendar"><i class="fa fa-calendar" aria-hidden="true"></i>Calendar</div>
                <div class="footer__icon todo__mine"><i class="fa fa-user" aria-hidden="true"></i>Mine</div>
            </section>
        </div>
    </section>
